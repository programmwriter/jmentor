<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>side menu</title>
  </head>
  <body>
    <section class="container">
      <section class="side-menu">
        <main class="side-menu__main">
          <section class="upper-menu">
            <div class="upper-menu__left-part">
              <div class="upper-menu__item">
                <button class="btn-link">
                  <img
                    src="components/mobile-menu/img/burger-close.svg"
                    alt=""
                    class="btn-link__img"
                  />
                </button>
              </div>
              <div class="upper-menu__item">
                <a href="index.html" class="upper-menu__home-link"
                  ><img src="img/Group.svg" alt="logo" class="logo"
                /></a>
              </div>
            </div>
            <div class="upper-menu__right-part">
              <div class="upper-menu__item">
                <button class="btn-link">
                  <img
                    src="components/mobile-menu/img/search-mobile.svg"
                    alt=""
                    class="btn-link__img"
                  />
                </button>
              </div>
            </div>
          </section>
          <nav class="vertical-menu">
            <ul class="vertical-menu__items">
              <li class="vertical-menu__item vertical-menu__item--active">
                <a href="index.html" class="vertical-menu__link"
                  >Ремонт техники</a
                >
              </li>
              <li class="vertical-menu__item">
                <a href="index.html" class="vertical-menu__link"
                  >Услуги и сервисы</a
                >
              </li>
              <li class="vertical-menu__item">
                <a href="" class="vertical-menu__link"
                  >Корпоративным клиентам</a
                >
              </li>
              <li class="vertical-menu__item">
                <a href="" class="vertical-menu__link">Продавцам техники</a>
              </li>
              <li class="vertical-menu__item">
                <a href="" class="vertical-menu__link">Партнерам</a>
              </li>
              <li class="vertical-menu__item">
                <a href="" class="vertical-menu__link">Производителям</a>
              </li>
              <li class="vertical-menu__item">
                <a href="" class="vertical-menu__link">Наши сервисные центры</a>
              </li>
              <li class="vertical-menu__item">
                <a href="" class="vertical-menu__link">Контакты</a>
              </li>
            </ul>
          </nav>
        </main>
        <footer class="side-menu__footer">
          <div class="contacts">
            <div class="contacts__item">
              <div class="icons-set">
                <div class="icons-set__icon">
                  <button class="btn-link">
                    <img
                      src="img/call.svg"
                      alt=""
                      class="btn-link__img"
                      data-btnvalue="modall-call-open"
                    />
                  </button>
                </div>
                <div class="icons-set__icon">
                  <button class="btn-link">
                    <img
                      src="img/chat.svg"
                      alt=""
                      class="btn-link__img"
                      data-btnvalue="modall-feedback-open"
                    />
                  </button>
                </div>
                <div class="icons-set__icon">
                  <button class="btn-link">
                    <img src="img/profile.svg" alt="" class="btn-link__img" />
                  </button>
                </div>
              </div>
            </div>
            <div class="contacts__item">
              <a href="mailto:mail@cps.com" class="contacts__mail"
                >mail@cps.com</a
              >
            </div>
            <div class="contacts__item">
              <a href="tel:88008908900" class="contacts__tel">8 800 890 8900</a>
            </div>
          </div>
          <div class="options">
            <button class="options__btn options__btn--active">ru</button>
            <button class="options__btn">en</button>
            <button class="options__btn">ch</button>
          </div>
        </footer>
      </section>
    </section>
  </body>
</html>
